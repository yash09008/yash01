<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk Coin Tap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #coin-count {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #elon-img {
            cursor: pointer;
            transition: all 0.5s;
        }
        #menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        #menu button {
            padding: 10px;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="coin-count">Coins: 0</div>
    <img id="elon-img" src="level1.png" alt="Elon Musk" width="200">
    
    <div id="menu">
        <button onclick="showTasks()">Tasks</button>
        <button onclick="referAndEarn()">Refer and Earn</button>
        <button onclick="dailyQuest()">Daily Quest</button>
    </div>

    <script>
        let coins = 0;
        let level = 1;

        const elonImg = document.getElementById('elon-img');
        const coinCount = document.getElementById('coin-count');

        const backgrounds = [
            'level1-bg.jpg', // For level 1
            'level2-bg.jpg', // For level 2
            // Add more backgrounds for up to 12 levels
        ];

        const elonImages = [
            'level1.png', // Poor Elon
            'level2.png', // Richer Elon
            // Add more images for each level
        ];

        // Function to handle coin tapping
        elonImg.addEventListener('click', () => {
            coins += level; // Coins increase as per the level
            coinCount.innerText = `Coins: ${coins}`;

            // Upgrade Elon Musk's appearance every 100 coins (or change condition as needed)
            if (coins >= level * 100 && level < 12) {
                level++;
                elonImg.src = elonImages[level - 1];
                document.body.style.backgroundImage = `url(${backgrounds[level - 1]})`;
            }
        });

        // Function to show tasks
        function showTasks() {
            alert('Task 1: Join 5 Telegram channels.\nTask 2: Refer friends.');
        }

        // Function for refer and earn
        function referAndEarn() {
            alert('Share your referral link: https://yourgame.com/referral/yourid');
        }

        // Function for daily quest
        function dailyQuest() {
            alert('Complete the daily quest to earn extra rewards!');
        }
    </script>
</body>
</html>
