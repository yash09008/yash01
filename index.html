<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Tap with Milestone Progress & Boost</title>
  <style>
    body {
      background: linear-gradient(145deg, black, yellow);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: black;
      position: relative;
      z-index: 2;
    }

    .coin-section {
      position: relative;
    }

    .coin {
      width: 150px;
      height: 150px;
      background-image: url('https://cdn.glitch.global/d15f766a-ac8c-42bb-a4df-84072196794e/Picsart_24-09-15_16-31-09-188.png?v=1726398159767');
      background-size: cover;
      margin: 20px auto;
      cursor: pointer;
      border: none;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    .gold-text {
      font-size: 2.5em;
    }

    .stats {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .links {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .link-item {
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      font-size: 1.5em;
      background: #FFD700;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .link-item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .join-squad {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      margin: 20px auto;
      font-size: 1.2em;
    }

    .join-squad:hover {
      background-color: #555;
    }

    .loading-bar-container {
      position: relative;
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .loading-bar {
      position: absolute;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, gold, #FFD700, orange);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
      transition: width 0.5s ease;
    }

    .coin-add, .energy-subtract {
      position: absolute;
      font-size: 1.5em;
      opacity: 0;
      animation: fadeAndFloat 1s forwards;
      pointer-events: none;
    }

    .coin-add.multiple, .energy-subtract.multiple {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: fadeAndFloatMultiple 1s forwards;
    }

    .coin-add {
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }

    .energy-subtract {
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }

    @keyframes fadeAndFloat {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -40px);
        opacity: 0;
      }
    }

    @keyframes fadeAndFloatMultiple {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -100px);
        opacity: 0;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 5px white;
      animation: moveStars 5s linear infinite;
    }

    @keyframes moveStars {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .milestone-emoji {
      font-size: 2em;
      margin-top: 10px;
    }

    /* Boost Glow Effect */
    .boost-glow {
      box-shadow: 0 0 20px 10px yellow;
      transition: box-shadow 0.3s ease-in-out;
    }

    /* Coin burst effect */
    .burst {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,215,0,1) 0%, rgba(255,165,0,1) 50%, rgba(255,0,0,0) 100%);
      border-radius: 50%;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: burstAnim 1s forwards;
    }

    @keyframes burstAnim {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }

  </style>
</head>
<body>

  <div class="stars" id="starBackground"></div>

  <div class="container">
    <a href="https://t.me/YD_LOOTERS" class="join-squad">Join Squad</a> <!-- Moved Join Squad to the top -->

    <div class="coin-section">
      <div class="coin" id="coin" onclick="handleTap()"></div>
      <div id="coinAddText" class="coin-add">+12</div>
      <div id="energySubtractText" class="energy-subtract">-3</div>
      <div class="gold-text"><span id="coinValue">0</span> üèÜ Gold</div>
      <div id="milestoneEmoji" class="milestone-emoji"></div>
    </div>

    <div class="stats">
      ‚ö° <span id="energyValue">6500</span> / 6500
    </div>

    <div class="loading-bar-container">
      <div id="loadingBar" class="loading-bar"></div>
    </div>

    <div class="links">
      <a href="#" class="link-item" target="_blank">üß∏ Frens</a>
      <a href="#" class="link-item" target="_blank" onclick="referAndEarn()">üí∞ Earn</a>
      <a id="boostBtn" href="#" class="link-item" onclick="applyBoost()">üöÄ Boost</a>
    </div>
  </div>

  <div id="coinBurst" class="burst"></div> <!-- Added Coin Burst effect -->

  <script>
    let coinValue = 0;  // Reset to zero
    let energyValue = 6500; // Set energy to 6500
    const energyLimit = 6500;
    let currentProgress = 0;
    let boostActive = false;
    let milestoneReached = false;
    let milestones = [500, 5000, 500000, 1000000000]; // Milestones for Bronze, Silver, Gold, and Diamond
    let currentMilestoneIndex = 0;

    document.getElementById('coinValue').textContent = coinValue;
    document.getElementById('energyValue').textContent = energyValue;

    // Milestone emojis based on coin count
    function updateMilestoneEmoji(coinValue) {
      const milestoneEmoji = document.getElementById('milestoneEmoji');
      const currentMilestone = milestones[currentMilestoneIndex];

      if (coinValue >= currentMilestone) {
        milestoneEmoji.textContent = ['ü•â', 'ü•à', 'ü•á', 'üíé'][currentMilestoneIndex] || 'üèÖ';
        currentMilestoneIndex++;
        milestoneReached = true;
      } else {
        milestoneEmoji.textContent = ''; // Clear milestone emoji
      }
    }

    function handleTap() {
      // Update coin value based on boost status
      const addAmount = boostActive ? 10 : 1;
      coinValue += addAmount;

      // Energy subtract per tap
      energyValue -= 2;

      document.getElementById('coinValue').textContent = coinValue;
      document.getElementById('energyValue').textContent = Math.max(0, energyValue);

      if (energyValue < 1) {
        alert("Energy khatam! üö´");
        return;
      }

      // Update milestone emoji based on coin value
      updateMilestoneEmoji(coinValue);

      // Progress loading bar update
      currentProgress = (energyValue / energyLimit) * 100;
      document.getElementById('loadingBar').style.width = `${currentProgress}%`;

      // Coin add effect
      const coinAddText = document.getElementById('coinAddText');
      coinAddText.style.opacity = '1';
      coinAddText.style.top = '50%';
      setTimeout(() => {
        coinAddText.style.opacity = '0';
        coinAddText.style.top = '40%';
      }, 1000);

      // Coin burst animation
      const coinBurst = document.getElementById('coinBurst');
      coinBurst.style.opacity = '1';
      setTimeout(() => {
        coinBurst.style.opacity = '0';
      }, 1000);
    }

    function applyBoost() {
      boostActive = true;
      document.getElementById('boostBtn').classList.add('boost-glow');
      setTimeout(() => {
        boostActive = false;
        document.getElementById('boostBtn').classList.remove('boost-glow');
      }, 5000);
    }

    function referAndEarn() {
      // Open share window
      const shareData = {
        title: 'Coin Tap Game',
        text: 'Play this awesome Coin Tap game! Earn rewards and get on the leaderboard!',
        url: window.location.href
      };
      navigator.share(shareData).then(() => {
        console.log('Referral link shared successfully!');
      }).catch(console.error);
    }

    // Generate star background
    function createStars() {
      const starCount = 200;
      const starContainer = document.getElementById('starBackground');
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('span');
        const randomLeft = Math.random() * 100;
        const randomDelay = Math.random() * 5;
        const randomSpeed = Math.random() * 5 + 5;

        star.style.left = `${randomLeft}%`;
        star.style.animationDelay = `${randomDelay}s`;
        star.style.animationDuration = `${randomSpeed}s`;
        starContainer.appendChild(star);
      }
    }

    createStars(); // Call star creation on page load
  </script>
</body>
</html>
