<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Tap with Milestone Progress & Boost</title>
  <style>
    body {
      background: linear-gradient(145deg, black, yellow);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: black;
      position: relative;
      z-index: 2;
    }

    .coin-section {
      position: relative;
    }

    .coin {
      width: 150px;
      height: 150px;
      background-image: url('https://cdn.glitch.global/d15f766a-ac8c-42bb-a4df-84072196794e/Picsart_24-09-15_16-31-09-188.png?v=1726398159767');
      background-size: cover;
      margin: 20px auto;
      cursor: pointer;
      border: none;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    .gold-text {
      font-size: 2.5em;
    }

    .stats {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .links {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .link-item {
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      font-size: 1.5em;
      background: #FFD700;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .link-item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .join-squad {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      margin: 20px auto;
      font-size: 1.2em;
    }

    .join-squad:hover {
      background-color: #555;
    }

    .loading-bar-container {
      position: relative;
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .loading-bar {
      position: absolute;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, gold, #FFD700, orange);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
      transition: width 0.5s ease;
    }

    .coin-add, .energy-subtract {
      position: absolute;
      font-size: 1.5em;
      opacity: 0;
      animation: fadeAndFloat 1s forwards;
      pointer-events: none;
    }

    .coin-add.multiple, .energy-subtract.multiple {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: fadeAndFloatMultiple 1s forwards;
    }

    .coin-add {
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }

    .energy-subtract {
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }

    @keyframes fadeAndFloat {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -40px);
        opacity: 0;
      }
    }

    @keyframes fadeAndFloatMultiple {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -100px);
        opacity: 0;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 5px white;
      animation: moveStars 5s linear infinite;
    }

    @keyframes moveStars {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .milestone-emoji {
      font-size: 2em;
      margin-top: 10px;
    }
