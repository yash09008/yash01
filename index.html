<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Empire Advanced Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #coin-counter {
            font-size: 2em;
            margin-top: 20px;
        }
        #elon-img {
            cursor: pointer;
            width: 150px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .menu button {
            padding: 10px 20px;
            font-size: 1em;
        }
        .upgrade-section, .daily-task, .referral-section {
            margin-top: 30px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            background-color: #eee;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to X Empire Clone</h1>
    <div id="coin-counter">Coins: 0</div>

    <img id="elon-img" src="elon-level1.png" alt="Elon Musk" onclick="earnCoins()">

    <div class="menu">
        <button onclick="openUpgrade()">Upgrades</button>
        <button onclick="openTasks()">Tasks</button>
        <button onclick="openReferral()">Referral</button>
    </div>

    <div id="main-content">
        <!-- Upgrades -->
        <div class="upgrade-section" style="display: none;" id="upgrade-section">
            <h2>Upgrades</h2>
            <p>Coins per tap: <span id="coins-per-tap">1</span></p>
            <button onclick="upgrade()">Upgrade (Cost: <span id="upgrade-cost">100</span> coins)</button>
        </div>

        <!-- Daily Tasks -->
        <div class="daily-task" style="display: none;" id="daily-task">
            <h2>Daily Tasks</h2>
            <ul class="task-list" id="task-list">
                <li>Join 5 Telegram Channels</li>
                <li>Refer 1 Friend</li>
                <li>Tap 100 times to earn coins</li>
            </ul>
        </div>

        <!-- Referral Section -->
        <div class="referral-section" style="display: none;" id="referral-section">
            <h2>Referral</h2>
            <p>Share this referral link to earn bonus coins:</p>
            <input type="text" value="https://xempire.com/ref/yourcode" readonly>
        </div>
    </div>

    <script>
        let coins = 0;
        let coinsPerTap = 1;
        let upgradeCost = 100;
        let level = 1;

        // Coin earning function
        function earnCoins() {
            coins += coinsPerTap;
            document.getElementById('coin-counter').innerText = `Coins: ${coins}`;
        }

        // Upgrade Elon Musk and increase coin production
        function upgrade() {
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                coinsPerTap *= 2;  // Double the coin per tap value
                upgradeCost *= 2;  // Double the cost for the next upgrade
                level++;  // Increment level

                // Update UI
                document.getElementById('coin-counter').innerText = `Coins: ${coins}`;
                document.getElementById('coins-per-tap').innerText = coinsPerTap;
                document.getElementById('upgrade-cost').innerText = upgradeCost;

                // Update Elon image based on level
                document.getElementById('elon-img').src = `elon-level${level}.png`;
            } else {
                alert("Not enough coins!");
            }
        }

        // Show upgrade section
        function openUpgrade() {
            document.getElementById('upgrade-section').style.display = 'block';
            document.getElementById('daily-task').style.display = 'none';
            document.getElementById('referral-section').style.display = 'none';
        }

        // Show daily task section
        function openTasks() {
            document.getElementById('upgrade-section').style.display = 'none';
            document.getElementById('daily-task').style.display = 'block';
            document.getElementById('referral-section').style.display = 'none';
        }

        // Show referral section
        function openReferral() {
            document.getElementById('upgrade-section').style.display = 'none';
            document.getElementById('daily-task').style.display = 'none';
            document.getElementById('referral-section').style.display = 'block';
        }
    </script>

</body>
</html>
